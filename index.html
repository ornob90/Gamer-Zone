<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Gamer Zone</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">

                <div class="nav-icon">
                    <i class="fa-solid fa-gamepad primary-color"></i>
                    <h2> <span class="primary-color">G</span>amer</h2>
                </div>
                <div class="nav-items">
                    <p>About Us</p>
                    <p>Developers</p>
                    <div class="follow-us">
                        <p class="text-color">Follow Us On</p>
                        <i class="fa-brands fa-youtube" style="color: #F61C0D;"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                </div>
            </div>
        </nav>

        <section class="banner-section">

            <div class="banner-container">

                <div class="banner-content">
                    <h1>PLAY LIKE THE</h1>
                    <h2 class="gradient-text">G.O.A.T</h2>
                    <p>
                        <i class="fa-solid fa-circle-play primary-color"></i>
                        1-click  instant play
                    </p>
                    <p>
                        <i class="fa-solid fa-download"></i>
                        No Download
                    </p>
                    <p>
                        <i class="fa-solid fa-person"></i>
                        1000s of supported online games
                    </p>
                    
    
                    <div class="banner-btns">
                        <button class="sign-in-btn primary-bg-color">SIGN IN</button>
                        <button class="go-rogue-btn">GO ROGUE</button>
                    </div>
                </div>

                <div class="banner-img">
                    <img src="../images/Group-18.png" alt="">
                </div>

            </div>
        </section>

    </header>  

</body>
</html>
